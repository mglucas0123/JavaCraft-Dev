<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Modelo Profissional+</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

    <style>
        :root { transition: background-color 0.2s linear, color 0.2s linear; }
        .card { transition: box-shadow 0.2s ease-in-out; }
        .card:hover { box-shadow: var(--bs-box-shadow-lg) !important; }
        .code-input, .code-output { height: 500px; resize: vertical; }
        pre[class*="language-"] {
            color: var(--prism-color, #393A34);
            background: var(--prism-background, #f8f9fa);
            border: 1px solid var(--bs-border-color);
            margin: 0;
            border-radius: 0.5rem;
            height: 100%;
            overflow: auto;
            transition: background-color 0.2s linear, border-color 0.2s linear;
        }
        [data-bs-theme="dark"] pre[class*="language-"] { --prism-color: #f8f8f2; --prism-background: #272822; }
        .line-numbers .line-numbers-rows { border-right: 1px solid var(--bs-border-color) !important; transition: border-color 0.2s linear; }
        .token.tab:not(:empty):before, .token.cr:before, .token.lf:before { color: var(--bs-tertiary-color); transition: color 0.2s linear; }
        .input-wrapper { position: relative; }
        .clear-button { position: absolute; top: 0.5rem; right: 0.5rem; z-index: 10; }
        /* Garante que o pre preencha o container */
        .code-output { display: flex; flex-direction: column; }
        #outputContainer { flex-grow: 1; }
    </style>
</head>
<body class="bg-body-tertiary py-4">
    <div class="container-fluid" style="max-width: 1600px;">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h1 class="h3 mb-0">
                <i class="bi bi-file-earmark-code-fill me-2"></i>Conversor de Modelo Profissional
            </h1>
            <div class="form-check form-switch fs-5" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Alterar Tema">
                <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch"><i class="bi bi-moon-stars-fill"></i></label>
            </div>
        </header>

        <form>
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column p-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">1. Código Original (1.7.10)</h5>
                                <button type="button" id="clearBtn" class="btn btn-sm btn-outline-secondary clear-button" data-bs-toggle="tooltip" title="Limpar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div class="form-group flex-grow-1 input-wrapper">
                                <textarea id="codeInput" name="code_input" class="form-control code-input" placeholder="Cole o código completo da sua classe ModelBase aqui..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column p-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                  <h5 class="card-title mb-0">2. Resultado da Conversão</h5>
                                  </div>
                            <div id="errorDisplay" class="alert alert-danger" style="display: none;"></div>
                            <div id="outputContainer" class="code-output flex-grow-1">
                                <div class="d-flex align-items-center justify-content-center text-secondary bg-body-secondary h-100" style="border-radius: 0.5rem;">
                                    <p class="fs-5">O código convertido aparecerá aqui.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="button" id="convertBtn" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-repeat me-2"></i>Converter Modelo
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('codeInput');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            const outputContainer = document.getElementById('outputContainer');
            const errorDisplay = document.getElementById('errorDisplay');
            
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            const validateInput = () => {
                convertBtn.disabled = codeInput.value.trim() === '';
            };
            
            clearBtn.addEventListener('click', () => {
                codeInput.value = '';
                codeInput.focus();
                validateInput();
            });
            
            codeInput.addEventListener('input', validateInput);
            validateInput(); 

            const setDarkMode = (isDark) => {
                document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('darkMode', isDark);
            };
            const savedMode = localStorage.getItem('darkMode') === 'true';
            darkModeSwitch.checked = savedMode;
            setDarkMode(savedMode);
            darkModeSwitch.addEventListener('change', () => setDarkMode(darkModeSwitch.checked));

            convertBtn.addEventListener('click', () => {
                const originalButtonHTML = convertBtn.innerHTML;
                const codeToConvert = codeInput.value;

                convertBtn.disabled = true;
                convertBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Convertendo...';
                errorDisplay.style.display = 'none';

                const formData = new FormData();
                formData.append('code_input', codeToConvert);

                fetch('/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Ocorreu um erro desconhecido no servidor.');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.converted_code) {
                        const escapedCode = data.converted_code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        
                        outputContainer.innerHTML = `
                            <pre class="line-numbers h-100"><code class="language-java">${escapedCode}</code></pre>
                        `;
                        Prism.highlightAll();
                    }
                })
                .catch(error => {
                    errorDisplay.textContent = 'Erro na Conversão: ' + error.message;
                    errorDisplay.style.display = 'block';
                    outputContainer.innerHTML = `
                        <div class="d-flex align-items-center justify-content-center text-secondary bg-body-secondary h-100" style="border-radius: 0.5rem;">
                            <p class="fs-5">Falha na conversão.</p>
                        </div>`;
                })
                .finally(() => {
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = originalButtonHTML;
                    validateInput();
                });
            });
        });
    </script>
</body>
</html>
